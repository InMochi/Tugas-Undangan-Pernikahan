<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undangan Pernikahan</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <img src="img/page-3.png" alt="Undangan Pernikahan" class="clickable" data-target="index.html" />
    </div>

    <script>
      const imgs = document.querySelectorAll('.clickable');

      imgs.forEach(img => {
        img.addEventListener('click', () => {
          // Tambahkan class fade-out
          img.classList.add('fade-out');

          // Tunggu animasi selesai (0.5s), lalu pindah halaman
          setTimeout(() => {
            window.location.href = img.dataset.target;
          }, 500);
        });
      });
    </script>
  </body>
</html>
